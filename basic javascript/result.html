<script>
    function myf() {
        let a = document.form.cp.value;
        let b = document.getElementById("c++").value;
        let c = document.getElementById("database").value;
        let d = document.getElementById("HTML").value;
        let e = document.getElementById("css").value;
        let f = document.getElementById("php").value;
        let g = document.getElementById("cj").value;

        let total = +a + +b + +c + +d + +e + +f+ +g;
        let per = (total*100/700).toFixed(2);
        document.getElementById("total").innerHTML=total;
        document.getElementById("per").innerHTML=per ;

        if (  a == "" || b == "" || c == "" || d == ""  || e == "" || f == "" || g == "" ) {
            document.getElementById("com").innerHTML=  "<H2>all filed are  required</H2>" ;
            document.getElementById("total").innerHTML="FAIL ";
        document.getElementById("per").innerHTML=" FAIL";
        } 
        
        else{

        if (per >= 95) {
            document.getElementById("ger").innerHTML=  "A+" ;
        } 

        if (per >= 85) {
            document.getElementById("ger").innerHTML=  "A";
        }  
           
        if (per >= 75) {
            document.getElementById("ger").innerHTML=  "B+";
        } 
        if (per >= 55) {
            document.getElementById("ger").innerHTML=  "B";
        } 
        if (per >= 33) {
            document.getElementById("ger").innerHTML=  "C";
        } else{
            document.getElementById("ger").innerHTML=  "FAIL";
            document.getElementById("ger") .style ="color:red";
            document.getElementById("per") .style ="color:red";
            document.getElementById("total") .style ="color:red";
            document.getElementById("com").innerHTML=  "" ;
       
        }
      }   
        }
    
</script>
