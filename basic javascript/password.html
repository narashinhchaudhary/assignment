<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>
<body>
    
    <h2>password toggle</h2>
  passowrd: <input type="password" id="password" name="password" > <br>
    <input type="checkbox" onclick="check ()">show password


    <script>
        function check() {
            let  a=document.getElementById("password");
        
            if (a.type === "password" ) {
                a.type = "text" ;
            } else {
                a.type = "password"
            }
        }
        </script>
</body>

</html>
